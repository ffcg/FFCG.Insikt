<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        #cards table {
            border: solid 1px;
            padding: 5px;
            margin-right: 10px;
        }

        #cards table > tr > td {
            border: solid 1px;
        }

        .tight {
            width: 100px;
        }
        .tight td {
            padding: 5px;
        }

        .checked {
            background-color: salmon;
        }

        .floatleft {
            float: left;
        }
    </style>
    
</head>
<body>
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <a href="./" class="navbar-brand">Brun7</a>
                <span class="playername"></span>
            </div>
           
        </div>
    </header>

<div id="content" class="container">




    <div id="create-area">
        <button id="create_game" class="btn btn-success" style="display: none;">Create game</button>
    </div>

    <div id="join-area" style="display: none;">
        <button class="btn btn-primary" id="join_game">Join game</button>
    </div>

    <div id="game-view" style="display: none;">
        <div id="adminarea" style="display: none;">
            <button id="start-game" class="btn btn-success">Start!</button>
            <button id="reset-game" class="btn btn-danger">Restart</button>
            Speed:
            <button id="increase" class="btn btn-success">+</button>
            <button id="decrease" class="btn btn-danger">-</button>
        </div>
        <div>
            Current speed: <span class="speed"></span>
        </div>

        <div style="float: left;">
            <img src="http://ateensonline.com/wp-content/uploads/2013/05/marie-serneholt-profile-587x700.jpg" width="80" height="100"/>
        </div>
        <h3 id="currentNumber"></h3>

        <div style="clear: both; padding-top: 10px;">


            


        </div>
    </div>

    <div id="cards">

    </div>
</div>

    <!-- Button trigger modal -->
    <!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        
    </button>-->

    <!-- Modal -->
    <div  id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" >
            <div class="modal-content" style="background: aqua">
                <h2 style="color: magenta">BINGO!</h2>
                <div id="winner"></div>
            </div>
        </div>
    </div>


<!--Script references. -->
<!--Reference the jQuery library. -->
<script src="../Scripts/jquery-1.11.2.min.js"></script>
<!--Reference the SignalR library. -->
<script src="../Scripts/jquery.signalR-2.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--Reference the autogenerated SignalR hub script. -->
<script src="../signalr/hubs"></script>
<!--Add script to update the page and send messages.-->
<script type="text/javascript" src="js/brun7.js"></script>
</body>
</html>
