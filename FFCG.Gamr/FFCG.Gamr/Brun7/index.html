<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        #cards table {
            border: solid 1px;
            margin-right: 5px;
        }

        #cards table>tr>td {
            border: solid 1px;
        }
        .checked {
            background-color: salmon;
        }

        .floatleft {
            float: left;
        }
    </style>
</head>
<body>
<div id="content">
    
    <div id="create-area">
        <button id="create_game">Create game</button>
    </div>

    <div id="join-area" style="display: none;">
        <button id="join_game">Join game</button>
    </div>
    
    <div id="game-view" style="display: none;">
        <h2>Game view!</h2>
        <h3 id="currentNumber"></h3>

        <div id="winner" style="display: none"></div>

        <button id="start-game" style="display: none">Start!</button>
        <button id="reset-game" style="display: none">Reset</button>
    </div>

    <div id="cards">

    </div>
</div>


    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="../Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="../Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="../signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript" src="js/brun7.js"></script>
</body>
</html>
